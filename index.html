<!DOCTYPE html>
<html lang="pt-br">
<head>  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progeto blog</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js" defer></script>
</head> 

<body>
    <!-- header -->
     <header> 
        <div class="class-nav class-container">
            <a href="#" class="class-logo">LO<span>GO</span></a> 
            <a href="#" class="class-login">login</a>
        </div> 

     </header>

     <!-- log -->
      <section class="class-home" id="id-home">
        <div class= "class-home-text class-container">
            <h2 class="class-home-title">blog</h2>
        </div>
      </section>

      <!-- post filter -->
       <div class="class-post-filter" class="class-container"> 
        <span class="class-filter-item" data-filter="all-categories">todas</span>
        <span class="class-filter-item" data-filter="category-1">categoria1</span>
        <span class="class-filter-item" data-filter="category-2">categoria2</span>
        <span class="class-filter-item" data-filter="category-3">categoria3</span>
        <span class="class-filter-item" data-filter="category-4">categoria4</span>
       </div>


      <!-- Container que abrigara os cards dimamicamente -->
       <section class="class-post" data-container-cards></section>


</body>
</html>
